---
layout: compress
---

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <!-- empty alt for better accessibility (screen reader ignores images) -->
    <meta property="og:image:alt" content="" />
    <meta property="og:image" content="/assets/img/favicon.png" />
    <!-- TODO fill in keywords -->
    <meta name="keywords" content="" />

    <title>{{ site.title }} | {{ page.title }}</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
      {% if page.title != "accueil" %}
        <a href="#main-content" id="skip-to-content">Aller au contenu principal</a>
      {% endif %}
      {% if page.class == "texte" %}
        <input type="checkbox" id="toggle-dark-mode" aria-hidden="true">
        <input type="checkbox" id="toggle-narrow-mode" aria-hidden="true">
      {% endif %}
    <main id="main-container" class="{% if page.class %}{{ page.class }}{% else %}default{% endif %}">
      {% if page.title != "accueil" %}
        {% include navigation.html %}
      {% endif %}
      <div class="content" id="main-content">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
